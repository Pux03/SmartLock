<div class="add-users-container">
  <h3>Add New User</h3>
  <form (ngSubmit)="addUser()" class="add-user-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="role" name="role">
        <option value="USER">User</option>
        <option value="COMPANY_ADMIN">Company Admin</option>
      </select>
    </div>

    <button type="submit" class="add-user-btn">Add User</button>
  </form>
</div>
