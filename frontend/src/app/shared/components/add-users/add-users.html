<div class="add-users-container">
  <div class="form-card">
    <div class="form-header">
      <h2 class="form-title">Add New User</h2>
      <p class="form-subtitle">Create a new user account for your company</p>
    </div>

    <form (ngSubmit)="addUser()" class="add-user-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            [(ngModel)]="firstName"
            name="firstName"
            required
            class="form-input"
            placeholder="Enter first name"
          />
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            [(ngModel)]="lastName"
            name="lastName"
            required
            class="form-input"
            placeholder="Enter last name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-input"
          placeholder="user@company.com"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-input"
          placeholder="Enter secure password"
        />
      </div>

      <div class="form-group">
        <label for="role" class="form-label">User Role</label>
        <select id="role" [(ngModel)]="role" name="role" class="form-select">
          <option value="USER">Standard User</option>
          <option value="ADMIN">Company Administrator</option>
        </select>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        <span class="btn-text">{{ isLoading ? 'Creating User...' : 'Create User' }}</span>
        <span class="btn-loader" *ngIf="isLoading"></span>
      </button>
    </form>
  </div>
</div>
